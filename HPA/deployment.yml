apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-deployment
  labels:
    app: hpa
spec:
  replicas: 2   # increased for HA
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: hpa
  template:
    metadata:
      labels:
        app: hpa
    spec:
      containers:
      - name: hpa
        image: harishnshetty/vpahpa:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: hpa-svc
  labels:
    app: hpa
spec:
  selector:
    app: hpa
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
